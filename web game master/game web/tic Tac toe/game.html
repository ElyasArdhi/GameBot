••••••••<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe - Player vs Player</title>
    <style>
        /* Gaya CSS untuk tampilan permainan */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff; /* Latar belakang putih */
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 30px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f2f2f2;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #ddd;
        }

        .menu-button {
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
<head>
    <!-- Script AdMob di dalam tag head -->

</head>

    <div class="container">
        <h1>Tic Tac Toe - Player vs Player</h1>
        <div class="board">
            <div class="cell" onclick="handleClick(0)"></div>
            <div class="cell" onclick="handleClick(1)"></div>
            <div class="cell" onclick="handleClick(2)"></div>
            <div class="cell" onclick="handleClick(3)"></div>
            <div class="cell" onclick="handleClick(4)"></div>
            <div class="cell" onclick="handleClick(5)"></div>
            <div class="cell" onclick="handleClick(6)"></div>
            <div class="cell" onclick="handleClick(7)"></div>
            <div class="cell" onclick="handleClick(8)"></div>
        </div>
        <div class="score">
            Player X: <span id="playerXScore">0</span> | Player O: <span id="playerOScore">0</span>
        </div>
        <button class="menu-button" onclick="restartGame()">Mulai Ulang</button>
    </div>

    <script>
        // Logika permainan Tic Tac Toe
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'X';
        let gameEnded = false;
        let playerXScore = 0;
        let playerOScore = 0;

        const playerXScoreElement = document.getElementById('playerXScore');
        const playerOScoreElement = document.getElementById('playerOScore');

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick);
        });

        function handleClick(event) {
            const cell = event.target;

            if (!cell || typeof cell.innerText === 'undefined' || cell.innerText !== '' || gameEnded) return;

            cell.innerText = currentPlayer;

            if (checkWin()) {
                alert(`Player ${currentPlayer} wins!`);
                updateScore();
                gameEnded = true;
                return;
            }

            if (checkDraw()) {
                alert('It\'s a draw!');
                gameEnded = true;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWin() {
            const winningCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winningCombos.some(combo => {
                const [a, b, c] = combo;
                return (
                    cells[a].innerText === currentPlayer &&
                    cells[b].innerText === currentPlayer &&
                    cells[c].innerText === currentPlayer
                );
            });
        }

        function checkDraw() {
            return [...cells].every(cell => cell.innerText !== '');
        }

        function updateScore() {
            if (currentPlayer === 'X') {
                playerXScore++;
                playerXScoreElement.innerText = playerXScore;
            } else {
                playerOScore++;
                playerOScoreElement.innerText = playerOScore;
            }
        }

        function restartGame() {
            cells.forEach(cell => {
                cell.innerText = '';
            });
            currentPlayer = 'X';
            gameEnded = false;
        }
    </script>
